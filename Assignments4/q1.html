<head>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>

  <script src="http://d3js.org/d3.v4.min.js"></script>
  <script src="http://dimplejs.org/dist/dimple.v2.3.0.min.js"></script>
</head>
<body>
  <script type="text/javascript">

d3.json("q1.json", function (data) {
      
    var svg = dimple.newSvg("body", 1000, 600);
		var chart = new dimple.chart(svg, data);
    var x = chart.addCategoryAxis("x", "Author");
		x.addOrderRule("Publication");
    chart.addMeasureAxis("y", "Publication");
chart.addSeries("Author", dimple.plot.bar);
		chart.assignColor("Wednesday","Black");
    chart.draw();
    
});
    
  </script>
</body>
